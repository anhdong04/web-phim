<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Phim Dropbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Giao diá»‡n tá»‘i mÃ u */
        body { background-color: #141414; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .search-bar { padding: 10px; width: 100%; max-width: 400px; border-radius: 20px; border: none; outline: none; background: #333; color: white; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: #1f1f1f; border-radius: 8px; overflow: hidden; position: relative; transition: 0.3s; }
        .card:hover { transform: scale(1.05); z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.8); }
        
        .poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        
        .info { padding: 10px; }
        .title { font-size: 14px; font-weight: bold; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .year { font-size: 12px; color: #aaa; }
        
        .download-btn {
            display: block; text-align: center; background: #e50914; color: white; 
            text-decoration: none; padding: 8px; margin-top: 10px; border-radius: 4px; font-size: 13px;
        }
        .download-btn:hover { background: #ff0f1f; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ MY MOVIES</h1>
        <input type="text" id="search" class="search-bar" placeholder="TÃ¬m tÃªn phim...">
    </div>

    <div class="grid" id="movie-grid"></div>

    <script src="movies.js"></script>
    <script>
        const grid = document.getElementById('movie-grid');
        const searchInput = document.getElementById('search');

        function render(list) {
            grid.innerHTML = list.map(movie => `
                <div class="card">
                    <img src="${movie.poster_path}" class="poster" loading="lazy">
                    <div class="info">
                        <h3 class="title">${movie.title}</h3>
                        <div class="year">${movie.release_date.split('-')[0]}</div>
                        <a href="${movie.dropbox_link}" class="download-btn"><i class="fas fa-download"></i> Táº¢I Vá»€</a>
                    </div>
                </div>
            `).join('');
        }

        // Khá»Ÿi cháº¡y
        render(movieList);

        // TÃ¬m kiáº¿m
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = movieList.filter(m => m.title.toLowerCase().includes(term));
            render(filtered);
        });
    </script>
</body>
</html>
