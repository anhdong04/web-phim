<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Phim Dropbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS Giao di·ªán ch√≠nh --- */
        body { background-color: #141414; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #e50914; margin-bottom: 10px;}
        .search-bar { padding: 12px 20px; width: 100%; max-width: 500px; border-radius: 30px; border: 1px solid #333; outline: none; background: #333; color: white; font-size: 16px; transition: 0.3s;}
        .search-bar:focus { border-color: #e50914; background: #444; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: #1f1f1f; border-radius: 8px; overflow: hidden; position: relative; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.8); }
        
        /* CSS cho Huy hi·ªáu ƒëi·ªÉm s·ªë (M·ªöI) */
        .rating-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffc107; /* M√†u v√†ng sao */
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 2;
            backdrop-filter: blur(2px);
            border: 1px solid #ffc107;
        }
        .rating-badge i { margin-right: 4px; }

        /* ·∫¢nh Poster - Th√™m cursor pointer ƒë·ªÉ bi·∫øt l√† b·∫•m ƒë∆∞·ª£c */
        .poster-container { position: relative; cursor: pointer; overflow: hidden;}
        .poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; transition: 0.3s;}
        .card:hover .poster { transform: scale(1.03); filter: brightness(1.1); }
        
        .info { padding: 12px; }
        .title { font-size: 15px; font-weight: bold; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .year { font-size: 13px; color: #aaa; }

        /* N√∫t t·∫£i v·ªÅ ngo√†i trang ch·ªß (Gi·ªØ l·∫°i ho·∫∑c b·ªè t√πy b·∫°n, ·ªü ƒë√¢y t√¥i gi·ªØ l·∫°i) */
        .download-btn-card {
            display: block; text-align: center; background: #333; color: white; 
            text-decoration: none; padding: 8px; margin-top: 10px; border-radius: 4px; font-size: 13px; transition: 0.2s;
        }
        .download-btn-card:hover { background: #555; }

        /* --- CSS CHO MODAL (C·ª¨A S·ªî B·∫¨T L√äN - M·ªöI) --- */
        .modal-overlay {
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); /* N·ªÅn t·ªëi m·ªù */
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;
        }

        .modal-content {
            background-color: #1f1f1f;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.9);
            position: relative;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        .modal-poster { width: 40%; object-fit: cover; }
        .modal-info { padding: 30px; width: 60%; box-sizing: border-box; display: flex; flex-direction: column;}
        
        .close-btn {
            position: absolute; top: 15px; right: 20px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; z-index: 10; transition: 0.2s;
        }
        .close-btn:hover { color: #e50914; }

        .modal-title { margin: 0 0 10px 0; font-size: 2rem; color: #e50914; }
        .modal-meta { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; font-style: italic;}
        .modal-overview { line-height: 1.6; color: #ddd; flex-grow: 1; overflow-y: auto; max-height: 300px; padding-right: 10px;}
        /* Thanh cu·ªôn cho ph·∫ßn m√¥ t·∫£ */
        .modal-overview::-webkit-scrollbar { width: 6px; }
        .modal-overview::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        .modal-download-btn {
            display: inline-block; background-color: #e50914; color: white; padding: 12px 30px;
            text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 1.1rem;
            text-align: center; margin-top: 20px; transition: 0.2s; align-self: flex-start;
        }
        .modal-download-btn:hover { background-color: #ff0f1f; transform: scale(1.05);}

        /* Responsive cho mobile */
        @media (max-width: 768px) {
            .modal-content { flex-direction: column; max-height: 90vh; overflow-y: auto;}
            .modal-poster { width: 100%; height: 300px; }
            .modal-info { width: 100%; padding: 20px; }
            .modal-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ MY CINEMA</h1>
        <input type="text" id="search" class="search-bar" placeholder="T√¨m t√™n phim, di·ªÖn vi√™n...">
    </div>

    <div class="grid" id="movie-grid"></div>

    <div id="movieModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img src="" alt="" class="modal-poster" id="modalPoster">
            <div class="modal-info">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-meta">
                    <span id="modalYear"></span> | ‚≠ê <span id="modalRating"></span>/10
                </div>
                <p class="modal-overview" id="modalOverview"></p>
                <a href="#" class="modal-download-btn" id="modalDownload">
                    <i class="fas fa-download"></i> T·∫¢I PHIM V·ªÄ M√ÅY
                </a>
            </div>
        </div>
    </div>

    <script src="movies.js"></script>
    <script>
        const grid = document.getElementById('movie-grid');
        const searchInput = document.getElementById('search');
        const modal = document.getElementById('movieModal');

        // H√†m hi·ªÉn th·ªã danh s√°ch phim ra l∆∞·ªõi
        function render(list) {
            grid.innerHTML = list.map(movie => {
                // L·∫•y nƒÉm ph√°t h√†nh
                const year = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
                // L·∫•y ƒëi·ªÉm s·ªë, l√†m tr√≤n 1 ch·ªØ s·ªë th·∫≠p ph√¢n. N·∫øu kh√¥ng c√≥ th√¨ ƒë·ªÉ 'N/A'
                const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';

                return `
                <div class="card">
                    <div class="rating-badge">
                        <i class="fas fa-star"></i> ${rating}
                    </div>
                    
                    <div class="poster-container" onclick="openModal(${movie.id})">
                        <img src="${movie.poster_path}" class="poster" loading="lazy" alt="${movie.title}">
                    </div>
                    
                    <div class="info">
                        <h3 class="title">${movie.title}</h3>
                        <div class="year">${year}</div>
                        <a href="${movie.dropbox_link}" class="download-btn-card"><i class="fas fa-download"></i> T·∫£i nhanh</a>
                    </div>
                </div>
            `}).join('');
        }

        // --- C√ÅC H√ÄM X·ª¨ L√ù MODAL ---

        // H√†m m·ªü modal v√† ƒëi·ªÅn th√¥ng tin
        function openModal(movieId) {
            // T√¨m phim trong danh s√°ch d·ª±a v√†o ID
            const movie = movieList.find(m => m.id === movieId);
            if (!movie) return;

            // ƒêi·ªÅn d·ªØ li·ªáu v√†o c√°c ph·∫ßn t·ª≠ trong modal
            document.getElementById('modalPoster').src = movie.poster_path;
            document.getElementById('modalTitle').innerText = movie.title;
            document.getElementById('modalYear').innerText = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
            document.getElementById('modalRating').innerText = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
            document.getElementById('modalOverview').innerText = movie.overview || "Ch∆∞a c√≥ m√¥ t·∫£ cho phim n√†y.";
            document.getElementById('modalDownload').href = movie.dropbox_link;

            // Hi·ªÉn th·ªã modal (thay ƒë·ªïi display t·ª´ none sang flex)
            modal.style.display = 'flex';
            // Kh√≥a cu·ªôn trang ch√≠nh l·∫°i
            document.body.style.overflow = 'hidden';
        }

        // H√†m ƒë√≥ng modal
        function closeModal() {
            modal.style.display = 'none';
             // M·ªü l·∫°i cu·ªôn trang ch√≠nh
            document.body.style.overflow = 'auto';
        }

        // ƒê√≥ng modal khi click ra ngo√†i v√πng n·ªôi dung modal
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // --- KH·ªûI CH·∫†Y ---
        // S·∫Øp x·∫øp phim m·ªõi nh·∫•t l√™n ƒë·∫ßu tr∆∞·ªõc khi hi·ªÉn th·ªã (T√πy ch·ªçn)
        movieList.sort((a, b) => new Date(b.release_date) - new Date(a.release_date));
        
        render(movieList);

        // T√¨m ki·∫øm
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = movieList.filter(m => m.title.toLowerCase().includes(term));
            render(filtered);
        });
    </script>
</body>
</html>
